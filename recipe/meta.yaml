{% set name = "jaraco.itertools" %}
{% set version = "6.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 314fce562ebb45ea4822a98bbd7b22e5feac7d5118dbc1a4f1eb2cd046bffa47

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools_scm >=1.15.0
  run:
    - python >=3.7
    - more-itertools >=4.0.0
    - inflect

test:
  imports:
    - jaraco.itertools

about:
  home: https://github.com/jaraco/jaraco.itertools
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Additional itertools in the spirit of stdlib's itertools.
  doc_url: https://github.com/jaraco/jaraco.itertools
  dev_url: https://github.com/jaraco/jaraco.itertools

extra:
  recipe-maintainers:
    - nehaljwani
